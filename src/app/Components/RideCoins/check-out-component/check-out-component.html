<!-- Payment Methods -->
<div class="container">
  <div class="payment-section" id="payment-section" [hidden]="!paymentVisible">
    <!-- Card Form -->
    <div class="payment-form" id="card-form">
      <div class="form-group">
        <label for="card-number-element">رقم البطاقة</label>
        <div id="card-number-element" class="stripe-input"></div>
        <div class="card-icons">
          <i class="fab fa-cc-visa"></i>
          <i class="fab fa-cc-mastercard"></i>
          <i class="fas fa-credit-card"></i>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="card-expiry-element">تاريخ الانتهاء</label>
          <div id="card-expiry-element" class="stripe-input"></div>
        </div>
        <div class="form-group">
          <label for="card-cvc-element">CVV</label>
          <div id="card-cvc-element" class="stripe-input"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="cardholder">اسم حامل البطاقة</label>
        <input type="text" id="cardholder" placeholder="أحمد محمد" />
      </div>
    </div>

    <!-- Purchase Button -->
    <button
      class="purchase-btn"
      id="purchase-btn"
      [disabled]="loading || !clientSecret"
      (click)="processPurchase()"
    >
      <i class="fas fa-lock"></i>
      إتمام الشراء
    </button>

    <!-- Security Info -->
    <div class="security-info">
      <div class="security-badges">
        <div class="security-badge">
          <i class="fas fa-shield-alt"></i>
          <span>مشفر SSL</span>
        </div>
        <div class="security-badge">
          <i class="fas fa-lock"></i>
          <span>دفع آمن</span>
        </div>
        <div class="security-badge">
          <i class="fas fa-undo"></i>
          <span>استرداد خلال 30 يوم</span>
        </div>
      </div>
      <p>
        معلومات الدفع الخاصة بك مشفرة وآمنة. نحن لا نحتفظ بتفاصيل بطاقتك أبداً.
      </p>
    </div>
  </div>
</div>
