<div
  class="container vh-100 d-flex justify-content-center align-items-center bg-light"
>
  <div
    class="card shadow p-4"
    style="width: 100%; max-width: 400px; border-radius: 16px"
  >
    <div class="text-center mb-4">
      <h3 class="mt-2">Welcome To RideFix</h3>
      <!-- <p class="text-muted">Please login to continue</p> -->
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="loginData.email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="loginData.password"
          required
        />
      </div>

      <button type="submit" class="btn btn-warning w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
      <a href="#" class="text-decoration-none">Forgot Password?</a>
      <span class="mx-1">|</span>
      <a href="#" class="text-decoration-none">Sign Up</a>
    </div>
  </div>
</div>
