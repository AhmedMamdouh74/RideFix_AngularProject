<div class="min-vh-100 d-flex align-items-center justify-content-center" 
     style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" 
     dir="rtl">
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        
        <!-- Main Login Card -->
        <div class="card border-0 shadow-lg" style="background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);">
          <div class="card-body p-4">
            
            <!-- Header -->
            <div class="text-center mb-4">
              <div class="d-inline-flex align-items-center justify-content-center bg-warning rounded-circle mb-3" 
                   style="width: 60px; height: 60px; background: linear-gradient(135deg, #fd7e14, #ff8c42) !important;">
                <i class="fas fa-sign-in-alt text-white fs-4"></i>
              </div>
              <h2 class="fw-bold text-dark mb-2">مرحباً بك في RideFix</h2>
              <p class="text-muted mb-0">سجل دخولك للوصول إلى حسابك</p>
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
              
              <!-- Email Field -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="loginData.email"
                  required
                  placeholder="البريد الإلكتروني"
                />
                <label for="email">
                  <i class="fas fa-envelope text-warning me-2"></i>
                  البريد الإلكتروني
                </label>
              </div>

              <!-- Password Field -->
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="loginData.password"
                  required
                  placeholder="كلمة المرور"
                />
                <label for="password">
                  <i class="fas fa-lock text-warning me-2"></i>
                  كلمة المرور
                </label>
              </div>

              <!-- Forgot Password -->
              <div class="text-end mb-3">
                <a href="#" class="text-warning text-decoration-none fw-medium">
                  نسيت كلمة المرور؟
                </a>
              </div>

              <!-- Submit Button -->
              <div class="d-grid mb-3">
                <button
                  type="submit"
                  class="btn btn-warning btn-lg py-3 fw-bold shadow"
                  style="background: linear-gradient(135deg, #fd7e14, #ff8c42) !important; border: none;"
                >
                  <i class="fas fa-sign-in-alt me-2"></i>
                  تسجيل الدخول
                </button>
              </div>



            </form>

            <!-- Footer Links -->
            <div class="text-center">
              <p class="text-muted mb-0">
                ليس لديك حساب؟ 
                <a href="/register-step1" class="text-warning text-decoration-none fw-bold">
                  إنشاء حساب جديد
                </a>
              </p>
            </div>

          </div>
        </div>



      </div>
    </div>
  </div>
</div>
