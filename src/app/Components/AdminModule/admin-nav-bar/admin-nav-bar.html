<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <!-- Brand Logo - Amazing Design -->
    <a class="navbar-brand" routerLink="/admin/dashboard">
      <div class="logo-container">
        <div class="logo-icon-wrapper">
          <div class="logo-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="logo-glow"></div>
          <div class="logo-pulse"></div>
        </div>
        <div class="logo-text-container">
          <span class="logo-text-primary">Ride</span>
          <span class="logo-text-secondary">Fix</span>
        </div>
        <div class="logo-tagline">لوحة تحكم الإدارة</div>
      </div>
    </a>

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Center Section - Navigation Links (when logged in) -->
      <ul class="navbar-nav mx-auto" *ngIf="isLoggedIn()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/dashboard" routerLinkActive="active">
            <i class="fas fa-tachometer-alt"></i>
            <span>لوحة التحكم</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/technicians" routerLinkActive="active">
            <i class="fas fa-tools"></i>
            <span>إدارة الفنيين</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/car-owners" routerLinkActive="active">
            <i class="fas fa-car"></i>
            <span>إدارة أصحاب السيارات</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/reports" routerLinkActive="active">
            <i class="fas fa-flag"></i>
            <span>البلاغات</span>
          </a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/categories" routerLinkActive="active">
            <i class="fas fa-tags"></i>
            <span>الفئات</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/statistics" routerLinkActive="active">
            <i class="fas fa-chart-bar"></i>
            <span>الإحصائيات</span>
          </a>
        </li>
      </ul>

      <!-- Right Section - User Profile & Actions -->
      <div class="navbar-right">
        <!-- User Profile (when logged in) -->
        <div *ngIf="isLoggedIn()" class="user-section">
          <div class="user-profile">
            <div class="user-avatar">
              <i class="fas fa-user-shield"></i>
            </div>
            <div class="user-info">
              <div class="user-name">أهلاً {{ userName }}</div>
              <div class="user-role">مدير النظام</div>
            </div>
          </div>

          <div class="notification-btn">
            <i class="fas fa-bell"></i>
            <div class="notification-badge">3</div>
          </div>

          <button class="btn btn-outline-light btn-sm" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>تسجيل الخروج</span>
          </button>
        </div>

        <!-- Login/Register Buttons (when not logged in) -->
        <div *ngIf="!isLoggedIn()" class="auth-buttons">
          <a routerLink="/login" class="btn btn-outline-light btn-sm me-2">
            <i class="fas fa-sign-in-alt"></i>
            <span>تسجيل الدخول</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
