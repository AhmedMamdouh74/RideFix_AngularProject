<!-- Main Content -->
<div class="main-content">
  <!-- Page Header -->
  <div class="page-header">
    <h1><i class="fas fa-history me-3"></i>تاريخ الطلبات</h1>
    <p>عرض جميع طلبات الصيانة والإصلاح السابقة</p>
  </div>

  <div class="requests-container">
    <div class="">
      @for (item of requests; track $index) {
      <div class="request-card">
        <div class="request-header">
          <div class="request-info">
            <h3 class="request-title">{{ item.categoryName }}</h3>
            <div class="request-meta">
              <span class="request-id">#REQ-{{ item.id }}</span>
              @if (item.status === true) {
              <span class="request-status status-completed">مكتمل</span>
              } @else {
              <span class="request-status status-pending bg-danger"
                >غير مكتمل</span
              >
              }
            </div>
          </div>
          <div class="request-actions">
            <button
              class="btn details-btn"
              (click)="showRequestDetails(item.id)"
            >
              <i class="fas fa-eye"></i>
              عرض التفاصيل
            </button>
            <!-- زر الإبلاغ -->
            <button class="btn report-btn" (click)="reportRequest(item.id)">
              <i class="fas fa-flag"></i>
              إبلاغ عن الطلب
            </button>
          </div>
        </div>
        <div class="request-body">
          <div class="row">
            <div class="col-md-4">
              <div class="info-item">
                <i class="fas fa-user-cog"></i>
                <div class="info-content">
                  <span class="info-label">اسم الفني</span>
                  <span class="info-value">{{ item.technicianName }}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="request-description">
            <h4><i class="fas fa-info-circle"></i>وصف المشكلة</h4>
            <p>
              {{ item.description }}
            </p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
@if (showModal) {
<app-request-details-component
  [isVisible]="showModal"
  [Id]="selectedRequestId!"
  (onClose)="closeDetailsModal()"
></app-request-details-component>
}
